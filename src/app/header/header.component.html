<!-- etiqueta nav para crear barra de navegacion -->
<nav>
    <!-- routerLink es mejor que href, porque asi es una single page, no se recarga tooooodo -->
    <!-- routerLinkActive da un estilo diferente cuando estamos en esa url -->
    <a routerLink="/home" routerLinkActive="active">Home</a>    
    <a routerLink="/products" routerLinkActive="active">Productos</a>
    <a routerLink="/contact" routerLinkActive="active">Contactos</a>
</nav>
