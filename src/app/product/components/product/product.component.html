<mat-card>

    <mat-card-header>
        <mat-card-title>
            {{ product.title | uppercase }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ product.price | currency:"EUR":"symbol"}}
        </mat-card-subtitle>
    </mat-card-header>

    <div class="crop-image">
    <img [src]="product.image" alt="">
    </div>

    <mat-card-content>
        <p>{{ product.description | slice:0:15 }}</p>
    </mat-card-content>

    <mat-card-actions>
        <button routerLink="{{product.id}}" mat-raised-button color="primary">Ver detalles</button>
        <button (click)="addCesta()" mat-raised-button color="primary">A&ntilde;adir a la cesta</button>
    </mat-card-actions>

</mat-card>
