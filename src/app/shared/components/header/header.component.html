
<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <!-- routerLink es mejor que href, porque asi es una single page, no se recarga tooooodo -->
                <!-- routerLinkActive da un estilo diferente cuando estamos en esa url -->
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>    
                <a mat-button routerLink="/products" routerLinkActive="active">Productos</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contactos</a>
            </nav>
            <a mat-raised-button matBadge="4" matBadgeColor="accent">
                <mat-icon>shopping_cart</mat-icon>
                Cesta
            </a>
        </div>        
    </mat-toolbar-row>
</mat-toolbar>
